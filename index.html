<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>TIP CALCULATOR</h1>
        </div>

        <div id="alertArea" style="text-align:center;border:none;padding:0;margin:0" class="hidden alert alert-danger"
            role="alert">
            <p style="margin-top:-0.5rem;padding-top:1rem" class="hidden">Bill Amount Cannot Be Blank
            </p>
            <p class="hidden">Number Of Users Must Be Greater Than Zero</p>
            <p style="padding-bottom:1rem" class="hidden">You Must Select A Service</p>
        </div>

        <form>
            <div class=" form-group">
                <label for="totalBill">How Much Was Your Bill ?</label>
                <div style="display:flex;align-items:center;text-align:center">
                    <i class="fas fa-dollar-sign fa-fw"></i>
                    <input type="number" required step=".01" class="form-control" id="totalBill" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="divideBill">How Many People Sharing The Bill ?</label>
                <div style="display:flex;align-items:center;text-align:center">
                    <i class="fas fa-user fa-fw"></i>
                    <input type="number" required class="form-control" id="divideBill" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="selectList"></label>
                <select id="selectList" requiredw class="custom-select custom-select-lg">
                    <option selected disabled>Choose...</option>
                    <option value="20">Great - 20%</option>
                    <option value="10">Good - 10%</option>
                    <option value="2">Bad - 2%</option>
                </select>
            </div>
            <div id="buttonwrapper" class="form-group"><button type="submit"
                    class="btn btn-primary my-1">Calculate</button></div>
        </form>
        <div style="text-align:center;font-size:2rem;font-weight:bolder" id="resultArea" class="alert alert-dark"
            role="alert">
            <p>Tip Amount $0.20</p>
            <p>Total Amount $1.20</p>
            <p>Each Person Owes $0.4</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
